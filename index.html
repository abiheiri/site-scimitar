<!DOCTYPE HTML>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <meta name="description" content="Scimitar Guitars" />
      <meta name="keywords" content="Scimitar, Guitar" />

      <link rel="preload" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" as="style">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="css/cover.css" />
      <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet' type='text/css'>

      <style>
        #logo img {
          max-width: 100%;
          height: auto;
        }
        .construction-message {
          font-size: 1.2rem;
          color: #ccc;
          margin-bottom: 2rem;
        }
      </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="container flex-sm-nowrap justify-content-center">
          <div id="logo" class="mx-auto">
            <img src="images/logoWhite.svg" alt="Scimitar Guitars" loading="lazy">
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Gallery Section -->
    <section class="text-center feed">
      <!-- Work in progress message -->
      <p class="construction-message">
        This website is still under construction. Please check back soon for updates!
      </p>

      <div id="gallery" class="gallery">
        <!-- Imgur images will be injected here -->
      </div>
    </section>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
            crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous" defer></script>
    
    <!-- Imgur API Fetch -->
    <script>
      const clientId = 'b6a7daf71cc05c7';

      fetch('https://api.imgur.com/3/album/vsBwzmR/images', {
        headers: {
          'Authorization': `Client-ID ${clientId}`
        }
      })
        .then(response => response.json())
        .then(json => {
          const gallery = document.getElementById('gallery');
          if (json.data && Array.isArray(json.data)) {
            json.data.forEach(image => {
              const linkEl = document.createElement('a');
              linkEl.href = `https://imgur.com/${image.id}`;
              linkEl.target = '_blank';

              const imgEl = document.createElement('img');
              imgEl.src = image.link;
              imgEl.alt = image.title || 'Scimitar Guitars Image';

              linkEl.appendChild(imgEl);
              gallery.appendChild(linkEl);
            });
          }
        })
        .catch(err => console.error(err));
    </script>
  </body>
</html>
